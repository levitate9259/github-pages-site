<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="hero">
    <h1 class="hero-title">
      <span class="letter" style="--i:0">C</span><span class="letter" style="--i:1">S</span><span class="letter" style="--i:2">S</span>
      <span class="letter space" style="--i:3">&nbsp;</span>
      <span class="letter" style="--i:4">P</span><span class="letter" style="--i:5">l</span><span class="letter" style="--i:6">a</span><span class="letter" style="--i:7">y</span><span class="letter" style="--i:8">g</span><span class="letter" style="--i:9">r</span><span class="letter" style="--i:10">o</span><span class="letter" style="--i:11">u</span><span class="letter" style="--i:12">n</span><span class="letter" style="--i:13">d</span>
    </h1>
    <p class="subtitle">hover, click, and explore</p>
  </header>

  <main class="grid">

    <!-- Floating card -->
    <section class="card float-card">
      <h2>Float</h2>
      <div class="demo">
        <div class="floating-box"></div>
      </div>
    </section>

    <!-- Pulse card -->
    <section class="card pulse-card">
      <h2>Pulse</h2>
      <div class="demo">
        <div class="pulse-ring"></div>
      </div>
    </section>

    <!-- Spin card -->
    <section class="card spin-card">
      <h2>Spin</h2>
      <div class="demo">
        <div class="spinner"></div>
      </div>
    </section>

    <!-- Morph card -->
    <section class="card morph-card">
      <h2>Morph</h2>
      <div class="demo">
        <div class="morph-shape"></div>
      </div>
    </section>

    <!-- Bounce card -->
    <section class="card bounce-card">
      <h2>Bounce</h2>
      <div class="demo">
        <div class="bouncing-ball"></div>
        <div class="ball-shadow"></div>
      </div>
    </section>

    <!-- Wave card -->
    <section class="card wave-card">
      <h2>Wave</h2>
      <div class="demo wave-demo">
        <div class="wave-bar" style="--j:0"></div>
        <div class="wave-bar" style="--j:1"></div>
        <div class="wave-bar" style="--j:2"></div>
        <div class="wave-bar" style="--j:3"></div>
        <div class="wave-bar" style="--j:4"></div>
        <div class="wave-bar" style="--j:5"></div>
        <div class="wave-bar" style="--j:6"></div>
        <div class="wave-bar" style="--j:7"></div>
      </div>
    </section>

    <!-- Typewriter card -->
    <section class="card typewriter-card">
      <h2>Typewriter</h2>
      <div class="demo">
        <p class="typewriter">Hello, world!</p>
      </div>
    </section>

    <!-- Glitch card -->
    <section class="card glitch-card">
      <h2>Glitch</h2>
      <div class="demo">
        <div class="glitch" data-text="GLITCH">GLITCH</div>
      </div>
    </section>

    <!-- Gradient card -->
    <section class="card gradient-card">
      <h2>Gradient</h2>
      <div class="demo">
        <div class="gradient-blob"></div>
      </div>
    </section>

  </main>

  <footer>
    <p>Pure CSS &mdash; no JavaScript needed</p>
  </footer>

</body>
</html>
